<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Musik Dann</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #fff;
      overflow-x: hidden;
      animation: fadeIn 1.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    header {
      text-align: center;
      padding: 50px 20px 20px;
      font-size: 2.5em;
      text-shadow: 0 0 10px #00ffe0;
      transition: all 0.5s ease-in-out;
    }
    .player {
      max-width: 650px;
      margin: 30px auto;
      background: rgba(31, 31, 47, 0.95);
      padding: 25px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,255,255,0.1);
      text-align: center;
      transition: all 0.6s ease;
    }
    audio {
      width: 100%;
      margin: 15px 0;
    }
    button {
      padding: 12px 22px;
      border: none;
      border-radius: 8px;
      background: #00ffe0;
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 5px;
    }
    button:hover {
      background: #00cfc2;
    }
    #nowPlaying {
      margin-bottom: 10px;
      font-size: 1.1em;
      color: #a0faff;
    }
    #lyricsBox {
      display: none;
      max-width: 650px;
      margin: 20px auto;
      background: rgba(50, 50, 65, 0.9);
      padding: 20px;
      border-radius: 12px;
      line-height: 1.6;
      color: #eee;
      white-space: pre-line;
    }
    .glow {
      animation: glow 2s ease-in-out infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 5px #00ffe0; }
      to { text-shadow: 0 0 20px #00a896; }
    }
    footer {
      text-align: center;
      padding: 20px;
      color: #aaa;
      font-size: 0.9em;
    }
    .req-box {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: rgba(255,255,255,0.05);
      border-radius: 12px;
    }
    .req-box input {
      width: 70%;
      padding: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    .req-box button {
      padding: 10px 16px;
    }
    #reqList {
      margin-top: 10px;
      font-size: 0.9em;
      color: #ccc;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <header class="glow">üé∂ Website Musik Dann üé∂</header>  <div class="player">
    <p id="nowPlaying">Judul: Tidak ada</p><audio id="sound1" src="sound1.mp3" controls></audio>
<audio id="sound2" src="sound2.mp3" controls></audio>
<audio id="sound3" src="sound3.mp3" controls></audio>
<audio id="sound4" src="sound4.mp3" controls></audio>

<button onclick="toggleLyrics(1)">üìú Lirik Lagu 1</button>
<button onclick="toggleLyrics(2)">üìú Lirik Lagu 2</button>

  </div>  <div class="req-box">
    <h3 style="color:#00ffe0;">üéß Request Lagu</h3>
    <input type="text" id="reqInput" placeholder="Masukkan judul lagu...">
    <button onclick="addRequest()">Kirim</button>
    <div id="reqList"></div>
  </div>  <div id="lyricsBox"></div>  <footer>Powered by Dann</footer>  <script>
    const audios = document.querySelectorAll("audio");
    const nowPlayingText = document.getElementById("nowPlaying");
    const lyricsBox = document.getElementById("lyricsBox");
    const titles = [
      "Nanti Kita Seperti Ini",
      "Somebody Pleasure",
      "Calon Mantu",
      "123456 - Budi Doremi"
    ];

    const lyrics = [
      `Ini gambaran kita suatu hari nanti\nSet'lah sekian lama kita jalani...`,
      `I've been too busy, ignoring, and hiding\nAbout what my heart actually say...`
    ];

    audios.forEach((audio, i) => {
      audio.addEventListener("play", () => {
        audios.forEach((a) => {
          if (a !== audio) a.pause();
        });
        nowPlayingText.textContent = "Judul: " + titles[i];
        lyricsBox.style.display = "none";
      });
      audio.addEventListener("pause", () => {
        const anyPlaying = Array.from(audios).some(a => !a.paused);
        if (!anyPlaying) nowPlayingText.textContent = "Judul: Tidak ada";
      });
    });

    function toggleLyrics(index) {
      lyricsBox.textContent = lyrics[index - 1];
      lyricsBox.style.display = (lyricsBox.style.display === "none") ? "block" : "none";
    }

    function addRequest() {
      const input = document.getElementById("reqInput");
      const list = document.getElementById("reqList");
      if (input.value.trim()) {
        const item = document.createElement("div");
        item.textContent = "‚úîÔ∏è " + input.value;
        list.appendChild(item);
        input.value = "";
      }
    }

    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.6,
        dy: (Math.random() - 0.5) * 0.6
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0,255,255,0.1)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();
  </script></body>
</html>

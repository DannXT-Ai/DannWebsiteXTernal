<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beranda - Danxt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #000000, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5em;
      text-shadow: 0 0 10px rgba(0,255,255,0.6);
    }
    .button-container {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }
    .btn {
      padding: 15px 30px;
      background: #00fff7;
      color: #000;
      border: none;
      border-radius: 30px;
      font-size: 1.1em;
      font-weight: bold;
      box-shadow: 0 0 15px #00fff7;
      cursor: pointer;
      transition: 0.3s ease;
      text-decoration: none;
    }
    .btn:hover {
      background: #00cfcf;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
  <div id="particles-js"></div>
  <h1>Selamat Datang di Website Danxt</h1>
  <div class="button-container">
    <a href="musik.html" class="btn">Masuk Musik ðŸŽµ</a>
    <a href="jualan.html" class="btn">Masuk Jualan ðŸ›’</a>
  </div>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 60 },
        "color": { "value": "#00fff7" },
        "shape": { "type": "circle" },
        "opacity": { "value": 0.4 },
        "size": { "value": 3 },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#00fff7",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "out_mode": "bounce"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" },
          "onclick": { "enable": true, "mode": "push" }
        },
        "modes": {
          "repulse": { "distance": 100 },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>

<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemutar Musik Dann</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to right, #f9e0e0, #ffe6f0);
      text-align: center;
      padding: 50px;
      color: #333;
      overflow: hidden;
    }
    h1 {
      color: #d63384;
      margin-bottom: 20px;
    }
    .player {
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 15px rgba(255, 77, 166, 0.3); }
      50% { box-shadow: 0 0 25px rgba(255, 77, 166, 0.6); }
      100% { box-shadow: 0 0 15px rgba(255, 77, 166, 0.3); }
    }
    .player button {
      background: #ff4da6;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 5px;
      border-radius: 20px;
      cursor: pointer;
    }
    .player button:hover {
      background: #e60073;
    }
    input[type=range] {
      width: 80%;
      margin-top: 10px;
    }
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif') repeat;
      background-size: cover;
      opacity: 0.05;
      z-index: -1;
    }
  </style>
</head>

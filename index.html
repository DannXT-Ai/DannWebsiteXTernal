<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Musik Dann</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #loader span {
      font-size: 1.5em;
      color: #fff;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    #intro {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 99;
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease;
    }
    #intro.show {
      opacity: 1;
      visibility: visible;
    }
    #intro h2 {
      color: #fff;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    #intro p {
      color: #aaa;
      font-size: 1em;
    }
    h1 {
      color: #222;
      margin: 90px 0 30px;
      font-size: 2.8em;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-shadow: 0 0 10px #fff, 0 0 20px #555;
    }
    .player {
      background: rgba(255, 255, 255, 0.05);
      margin: 25px auto;
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 600px;
      transition: all 0.3s ease-in-out;
      position: relative;
    }
    .player:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
    }
    .player p {
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 1.2em;
      color: #eee;
    }
    input[type=range] {
      width: 80%;
      margin-top: 10px;
    }
    audio {
      width: 90%;
    }
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .visualizer {
      width: 100%;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      margin-top: 10px;
    }
    .bar {
      width: 4px;
      height: 20px;
      margin: 0 2px;
      background: #0ff;
      animation: bounce 1s infinite ease-in-out;
    }
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }
    .bar:nth-child(5) { animation-delay: 0.4s; }
    @keyframes bounce {
      0%, 100% { height: 20px; }
      50% { height: 40px; }
    }
    footer {
      margin-top: 50px;
      color: #888;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div id="loader"><span>Loading...</span></div>
  <div id="intro">
    <h2>ðŸŽµ Playlist Musik Dann</h2>
    <p>Selamat datang dan selamat mendengarkan!</p>
  </div>
  <canvas id="particles"></canvas>
  <h1>Playlist Musik Dann</h1>  <!-- Player elements tetap di sini seperti sebelumnya -->  <audio id="welcomeSound">
    <source src="https://www.fesliyanstudios.com/play-mp3/6676" type="audio/mpeg">
  </audio>  <footer>
    &copy; 2025 Dann Music Player
  </footer>  <script>
    window.addEventListener("load", () => {
      document.getElementById("loader").style.display = "none";
      const intro = document.getElementById("intro");
      intro.classList.add("show");

      const welcomeAudio = document.getElementById("welcomeSound");
      welcomeAudio.play();

      setTimeout(() => {
        intro.classList.remove("show");
      }, 3000);
    });

    function pauseOthers(currentAudio) {
      const audios = document.querySelectorAll('audio');
      audios.forEach(audio => {
        if (audio !== currentAudio) audio.pause();
      });
    }

    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const colors = ["#ffffff", "#00ffff", "#999999"];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speedX: Math.random() * 0.6 - 0.3,
        speedY: Math.random() * 0.6 - 0.3,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      }
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script></body>
</html>

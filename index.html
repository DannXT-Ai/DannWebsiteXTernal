<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pemutar Musik Dann</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      text-align: center;
      padding: 50px;
      color: #f0f0f0;
      overflow: hidden;
    }
    h1 {
      color: #00bcd4;
      margin-bottom: 20px;
      font-weight: 600;
    }
    .player {
      margin: 20px auto;
      padding: 20px;
      background: #2c2f33;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      width: 90%;
      max-width: 500px;
      position: relative;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 10px rgba(0, 188, 212, 0.2); }
      50% { box-shadow: 0 0 20px rgba(0, 188, 212, 0.4); }
      100% { box-shadow: 0 0 10px rgba(0, 188, 212, 0.2); }
    }
    .player button {
      background: #00bcd4;
      color: white;
      padding: 10px 20px;
      border: none;
      margin: 5px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .player button:hover {
      background: #0097a7;
    }
    input[type=range] {
      width: 80%;
      margin-top: 10px;
    }
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      background: url('https://www.transparenttextures.com/patterns/cubes.png');
      background-size: 200px 200px;
      opacity: 0.03;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  <h1>ðŸŽ§ Playlist Dann</h1>  <div class="player">
    <p>sound1: Nanti Kita Seperti Ini - Batas Senja</p>

      Browser kamu tidak mendukung audio.
    </audio>
    <br>
    Volume:
    <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="document.getElementById('sound1').volume = this.value">
  </div>  <div class="player">
    <p>sound2: Somebody Pleasure</p>
    <audio id="sound2" controls>
      <source src="https://audio.jukehost.co.uk/I7rVRyblK8nAjboFvhkVhNVIEKTRaWKa" type="audio/mpeg">
    </audio>
    <br>
    Volume:
    <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="document.getElementById('sound2').volume = this.value">
  </div>  <div class="player">
    <p>sound3: Calon Mantu</p>
    <audio id="sound3" controls>
      <source src="https://audio.jukehost.co.uk/UXjPbIzQDYBlhCRjORZIXNHRNRcRE4h6" type="audio/mpeg">
    </audio>
    <br>
    Volume:
    <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="document.getElementById('sound3').volume = this.value">
  </div>  <div class="player">
    <p>sound4: 123456 - Budi Doremi</p>

    <input type="range" min="0" max="1" step="0.01" value="0.5" onchange="document.getElementById('sound4').volume = this.value">

</html>

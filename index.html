    audios.forEach((audio, i) => {
      audio.addEventListener("play", () => {
        audios.forEach((a) => {
          if (a !== audio) a.pause();
        });
        nowPlayingText.textContent = "Judul: " + titles[i];
        lyricsBox.style.display = "none";
      });
      audio.addEventListener("pause", () => {
        const anyPlaying = Array.from(audios).some(a => !a.paused);
        if (!anyPlaying) nowPlayingText.textContent = "Judul: Tidak ada";
      });
    });

    function toggleLyrics(index) {
      lyricsBox.textContent = lyrics[index - 1];
      lyricsBox.style.display = (lyricsBox.style.display === "none") ? "block" : "none";
    }

    function addRequest() {
      const input = document.getElementById("reqInput");
      const list = document.getElementById("reqList");
      if (input.value.trim()) {
        const item = document.createElement("div");
        item.textContent = "‚úîÔ∏è " + input.value;
        list.appendChild(item);
        input.value = "";
      }
    }

    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener("resize", resize);
    resize();

    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5 + 0.5,
        dx: (Math.random() - 0.5) * 0.6,
        dy: (Math.random() - 0.5) * 0.6
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(0,255,255,0.1)";
      particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.dx;
        p.y += p.dy;
        if (p.x < 0 || p.x > canvas.width) p.dx *= -1;
        if (p.y < 0 || p.y > canvas.height) p.dy *= -1;
      });
      requestAnimationFrame(draw);
    }
    draw();

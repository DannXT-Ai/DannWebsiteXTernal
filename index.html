<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Musik Dann</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #000000, #1c1c1c);
      color: #fff;
      text-align: center;
      padding: 40px 20px;
      overflow: hidden;
    }
    h1 {
      color: #fff;
      margin-bottom: 30px;
      font-size: 2.8em;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(90deg, #ffffff, #00ffff, #ffffff);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 5s linear infinite;
    }
    @keyframes shine {
      0% { background-position: 0% }
      100% { background-position: 200% }
    }
    .player {
      background: rgba(255, 255, 255, 0.05);
      margin: 25px auto;
      padding: 25px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 600px;
      transition: all 0.3s ease-in-out;
    }
    .player:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
    }
    .player p {
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 1.2em;
      color: #eee;
    }
    input[type=range] {
      width: 80%;
      margin-top: 10px;
    }
    audio {
      width: 90%;
    }
    footer {
      margin-top: 50px;
      color: #888;
      font-size: 0.9em;
    }
    canvas#particles {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <h1>Playlist Musik Dann</h1>  <div class="player">
    <p>1. Nanti Kita Seperti Ini - Batas Senja</p>
    <audio id="sound1" controls>
      <source src="sound1.mp3" type="audio/mpeg">
      Browser kamu tidak mendukung audio.
    </audio>
    <br>
    Volume: <input type="range" min="0" max="1" step="0.01" value="0.5" oninput="document.getElementById('sound1').volume = this.value">
  </div>  <div class="player">
    <p>2. Somebody Pleasure</p>
    <audio id="sound2" controls>
      <source src="sound2.mp3" type="audio/mpeg">
    </audio>
    <br>
    Volume: <input type="range" min="0" max="1" step="0.01" value="0.5" oninput="document.getElementById('sound2').volume = this.value">
  </div>  <div class="player">
    <p>3. Calon Mantu</p>
    <audio id="sound3" controls>
      <source src="sound3.mp3" type="audio/mpeg">
    </audio>
    <br>
    Volume: <input type="range" min="0" max="1" step="0.01" value="0.5" oninput="document.getElementById('sound3').volume = this.value">
  </div>  <div class="player">
    <p>4. 123456 - Budi Doremi</p>
    <audio id="sound4" controls>
      <source src="sound4.mp3" type="audio/mpeg">
    </audio>
    <br>
    Volume: <input type="range" min="0" max="1" step="0.01" value="0.5" oninput="document.getElementById('sound4').volume = this.value">
  </div>  <footer>
    &copy; 2025 Dann Music Player
  </footer>  <script>
    // Animasi partikel abstrak
    const canvas = document.getElementById("particles");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const colors = ["#ffffff", "#00ffff", "#999999"];

    for (let i = 0; i < 100; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 3 + 1,
        speedX: Math.random() * 0.6 - 0.3,
        speedY: Math.random() * 0.6 - 0.3,
        color: colors[Math.floor(Math.random() * colors.length)]
      });
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fillStyle = p.color;
        ctx.fill();

        p.x += p.speedX;
        p.y += p.speedY;

        if (p.x < 0 || p.x > canvas.width) p.speedX *= -1;
        if (p.y < 0 || p.y > canvas.height) p.speedY *= -1;
      }
      requestAnimationFrame(animate);
    }

    animate();
    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script></body>
</html>

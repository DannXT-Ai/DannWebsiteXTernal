<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Musik Dann</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1f1c2c, #928dab);
      color: #f0f0f0;
      text-align: center;
      padding: 40px 20px;
    }
    h1 {
      color: #00bcd4;
      margin-bottom: 30px;
    }
    .player {
      background: #2c2f33;
      margin: 20px auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      max-width: 500px;
    }
    .player p {
      margin-bottom: 10px;
      font-weight: bold;
      color: #ffffff;
    }
    input[type=range] {
      width: 80%;
      margin-top: 10px;
    }
    audio {
      width: 90%;
    }
    footer {
      margin-top: 50px;
      color: #aaa;
      font-size: 0.9em;
    }
  </style>
</head>

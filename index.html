<!DOCTYPE html><html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlist Musik Dann</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0e0e0e;
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
    }
    #loader span {
      font-size: 1.5em;
      color: #fff;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    #welcomeScreen {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 99;
    }
    #welcomeScreen h2 {
      color: #fff;
      font-size: 2em;
      margin-bottom: 15px;
    }
    #welcomeScreen button {
      background: #fff;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
    }
    h1 {
      margin: 80px 0 10px;
      font-size: 2.5em;
      color: #eee;
      text-shadow: 0 0 10px #aaa;
    }
    #nowPlaying {
      margin-bottom: 30px;
      font-size: 1.2em;
      color: #0ff;
      font-weight: bold;
    }
    .player {
      background: rgba(255, 255, 255, 0.05);
      margin: 25px auto;
      padding: 25px;
      border-radius: 15px;
      max-width: 600px;
      transition: all 0.3s ease-in-out;
      position: relative;
    }
    .player:hover {
      transform: scale(1.03);
      box-shadow: 0 0 25px rgba(0,255,255,0.2);
    }
    .player p {
      margin-bottom: 12px;
      font-weight: bold;
      font-size: 1.2em;
    }
    canvas#visualizer {
      width: 100%;
      height: 50px;
      background: #111;
      display: block;
      margin-top: 10px;
    }
    footer {
      margin: 40px 0;
      font-size: 0.9em;
      color: #999;
    }
    form {
      margin: 40px auto;
      background: #111;
      padding: 20px;
      max-width: 500px;
      border-radius: 12px;
    }
    form input, form textarea, form button {
      width: 90%;
      padding: 10px;
      margin: 10px auto;
      display: block;
      border: none;
      border-radius: 8px;
    }
    form input, form textarea {
      background: #222;
      color: #fff;
    }
    form button {
      background: #0ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="loader"><span>Loading...</span></div>
  <div id="welcomeScreen" style="display:none">
    <h2>ðŸŽµ Playlist Musik Dann</h2>
    <button onclick="mulaiWebsite()">Masuk</button>
  </div>
  <h1 style="display:none">Playlist Musik Dann</h1>
  <div id="nowPlaying"></div>  <div class="player">
    <p>Nanti Kita Seperti Ini - Batas Senja</p>
    <audio id="sound1" controls onplay="handlePlay(this, 'Nanti Kita Seperti Ini - Batas Senja')">
      <source src="sound1.mp3" type="audio/mpeg">
    </audio>
    <canvas id="visualizer"></canvas>
  </div>  <div class="player">
    <p>Somebody Pleasure</p>
    <audio id="sound2" controls onplay="handlePlay(this, 'Somebody Pleasure')">
      <source src="sound2.mp3" type="audio/mpeg">
    </audio>
  </div>  <div class="player">
    <p>Calon Mantu</p>
    <audio id="sound3" controls onplay="handlePlay(this, 'Calon Mantu')">
      <source src="sound3.mp3" type="audio/mpeg">
    </audio>
  </div>  <div class="player">
    <p>123456 - Budi Doremi</p>
    <audio id="sound4" controls onplay="handlePlay(this, '123456 - Budi Doremi')">
      <source src="sound4.mp3" type="audio/mpeg">
    </audio>
  </div>  <form onsubmit="kirimRequest(); return false;">
    <h3>Request Lagu Favoritmu ðŸŽ¶</h3>
    <input type="text" id="nama" placeholder="Namamu" required>
    <textarea id="pesan" placeholder="Judul lagu atau pesan..." required></textarea>
    <button type="submit">Kirim Request</button>
  </form>  <footer style="display:none">&copy; 2025 Dann Music Player</footer>  <audio id="welcomeSound" preload="auto">
    <source src="https://www.fesliyanstudios.com/play-mp3/6676" type="audio/mpeg">
  </audio>  <script>
    const loader = document.getElementById("loader");
    const welcome = document.getElementById("welcomeScreen");
    const nowPlaying = document.getElementById("nowPlaying");
    const audioVisualizer = document.getElementById("visualizer");
    const ctx = audioVisualizer.getContext("2d");
    audioVisualizer.height = 50;

    window.onload = () => {
      loader.style.display = "none";
      welcome.style.display = "flex";
    }

    function mulaiWebsite() {
      welcome.style.display = "none";
      document.querySelector("h1").style.display = "block";
      document.querySelector("footer").style.display = "block";
      document.getElementById("welcomeSound").play();
    }

    function pauseOthers(currentAudio) {
      document.querySelectorAll("audio").forEach(audio => {
        if (audio !== currentAudio) audio.pause();
      });
    }

    function handlePlay(audio, title) {
      pauseOthers(audio);
      nowPlaying.textContent = "Now Playing: " + title;
      runVisualizer(audio);
    }

    function kirimRequest() {
      const nama = document.getElementById("nama").value;
      const pesan = document.getElementById("pesan").value;
      const link = `https://wa.me/6289616331000?text=Request%20dari%20${encodeURIComponent(nama)}:%20${encodeURIComponent(pesan)}`;
      window.open(link, '_blank');
    }

    function runVisualizer(audio) {
      const context = new (window.AudioContext || window.webkitAudioContext)();
      const src = context.createMediaElementSource(audio);
      const analyser = context.createAnalyser();
      src.connect(analyser);
      analyser.connect(context.destination);

      analyser.fftSize = 64;
      const bufferLength = analyser.frequencyBinCount;
      const dataArray = new Uint8Array(bufferLength);

      function draw() {
        ctx.clearRect(0, 0, audioVisualizer.width, audioVisualizer.height);
        analyser.getByteFrequencyData(dataArray);

        const barWidth = (audioVisualizer.width / bufferLength);
        let x = 0;
        for (let i = 0; i < bufferLength; i++) {
          const barHeight = dataArray[i] / 2;
          ctx.fillStyle = '#0ff';
          ctx.fillRect(x, audioVisualizer.height - barHeight, barWidth - 2, barHeight);
          x += barWidth;
        }
        requestAnimationFrame(draw);
      }
      draw();
    }
  </script></body>
</html>
